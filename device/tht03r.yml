medidores:  
  tht03r_sensor:
    id_device: 21
    slave_id: 4
    baudrate: 9600
    bytesize: 8
    parity: N
    stopbits: 1
    timeout: 1
    registers:
      - name: Temperature
        address: 0
        unit: 1
        alias: Temp
      - name: Humidity
        address: 1
        unit: 2
        alias: Humidity