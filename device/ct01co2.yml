medidores:  
  ct01co2_sensor:
    device_name: "CT01CO2"
    id_device: 22
    port: "/dev/ttyS0"
    slave_id: 1
    baudrate: 9600
    bytesize: 8
    parity: N
    stopbits: 1
    timeout: 1
    registers:
      - name: co2
        address: 3
        decimal: 0        # decimals = 0 → deja el valor tal cual (entero), decimals = 1 → divide el valor por 10, decimals = 2 → divide por 100
        readWrite: "R"
        scale: 1
        unit: 139
        alias: co2
    control:
      co2_ppm_low: 5000     # por debajo o igual a este valor → GAS ON, EXTRACTOR OFF
      co2_ppm_high: 9000    # por encima o igual a este valor → GAS OFF, EXTRACTOR ON 
