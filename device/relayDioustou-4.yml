medidores:
  dioustou_4r:
    device_name: "DIOUSTOU-4R"
    id_device: 20
    port: "/dev/ttyS0"   # AJUSTA si es distinto
    slave_id: 2            # Recomendado (no uses 255)
    baudrate: 9600
    bytesize: 8
    parity: N
    stopbits: 1
    timeout: 1
# Mapa simple de relés → dirección de coil
    registers:
      - name: Relay_1
        address: 0
        fc_read: 1            # Leer estado (FC=1 → coil)
        fc_write: 5           # Escribir ON/OFF (FC=5)
        unit: 140
        alias: R1

      - name: Relay_2
        address: 1
        fc_read: 1
        fc_write: 5
        unit: 141
        alias: R2

      - name: Relay_3
        address: 2
        fc_read: 1
        fc_write: 5
        unit: 142
        alias: R3

      - name: Relay_4
        address: 3
        fc_read: 1
        fc_write: 5
        unit: 143
        alias: R4